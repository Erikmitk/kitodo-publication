<f:be.container
 includeCssFiles="{0: '{f:uri.resource(path:\'CSS/bootstrap.min.css\')}',
 1: '{f:uri.resource(path:\'CSS/manager.css\')}'}"> 
    
<div class="tx-dpf">
       <f:comment> <f:debug title="Debug" maxDepth="20">{debugData}</f:debug> </f:comment>     
                   
       <p class="bg-info client">{client.client} {client.project}</p>
       
       <div class="manager-menu">
         <f:link.action action="list" controller="Document" class="btn btn-default">Dokumente</f:link.action>      
         <f:link.action action="list" controller="Search" class="btn btn-default">Suche</f:link.action>      
       </div>
                 
       <f:render section="main" />             
</div>

</f:be.container>
