
  <f:if condition="{file}"> 
    <f:then>      
      <fieldset class="fs_file_group" data-group="file-upload">
        
        <legend>{f:translate(key: 'form_legend.primaryFile')}</legend>
        
        <f:link.external uri="{file.link}" target="_blank" class="file_link">{file.title}</f:link.external>
               
         <input type="submit" value="{f:translate(key: 'form_button.delete_item', arguments: {0: ''})}"
                       name="rem_file_group" class="rem_file_group"                           
                       data-ajax="{f:uri.action(
                            action:'deleteFile',
                            controller:'AjaxDocumentForm',
                            pageType:110124,
                            arguments:{
                              fileUid: file.uid,
                              isPrimary: 1
                       })}"/>        
        
        
      </fieldset>
    </f:then>    
    <f:else>        
      <f:render partial="DocumentForm/PrimaryUpload" />           
    </f:else>
  </f:if>
