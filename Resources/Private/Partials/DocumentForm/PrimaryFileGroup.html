{namespace eww=EWW\Dpf\ViewHelpers}

  <f:if condition="{file}"> 
    <f:then>      
      <fieldset class="fs_file_group" data-group="file-upload">
        
        <legend>{f:translate(key: 'form_legend.primaryFile')}</legend>
        
        <div class="form-control-static">
          <f:link.external uri="{eww:fileUrl(uri:'{file.link}')}" target="_blank" class="file_link">{file.title}</f:link.external>
                   
          <button type="submit"
                       name="rem_file_group" class="rem_file_group btn btn-xs btn-default"                           
                       data-ajax="{f:uri.action(
                            action:'deleteFile',
                            controller:'AjaxDocumentForm',
                            pageType:110124,
                            arguments:{
                              fileUid: file.uid,
                              isPrimary: 1
                       })}">
            <span class="glyphicon glyphicon-trash"></span>
            {f:translate(key: 'form_button.delete_item', arguments: {0: ''})}
          </button>
        </div>
        
       <eww:isElementAllowed condition="backendOnly">   
            <f:then>
                <div class="form-group">
                    <label for="inp_primFile_label_{file.uid}" data-index="{groupIndex}">Display name</label>
                    <f:form.textfield id="inp_primFile_label_{file.uid}" property="primFile.{file.uid}.label" value="{file.label}" class="input-field form-control" additionalAttributes="{}" /> 
                  </div>  
                 <div class="form-group">                    
                     <label for="inp_primFile_download_{file.uid}" data-index="{groupIndex}">Download</label>
                    <f:form.checkbox id="inp_primFile_download_{file.uid}" property="primFile.{file.uid}.download" value="yes" class="input-field input-field-checkbox" additionalAttributes="{}"  checked="{f:if(condition: '{file}', then: '{file.download}', else: 'checked')}" />
                 </div>   
                 <div class="form-group">   
                    <label for="inp_primFile_archive_{file.uid}" data-index="{groupIndex}">Archive</label> 
                    <f:form.checkbox id="inp_primFile_archive_{file.uid}" property="primFile.{file.uid}.archive" value="yes" class="input-field input-field-checkbox" additionalAttributes="{}"  checked="{file.archive}" />
                 </div>       
            </f:then>   
        </eww:isElementAllowed>
        
      </fieldset>
    </f:then>    
    <f:else>        
      <f:render partial="DocumentForm/PrimaryUpload" arguments="{virtual:virtual}" />           
    </f:else>
          
  </f:if>
