{namespace eww=EWW\Dpf\ViewHelpers}
<f:if condition="{files}">
    <f:then>
        <f:for as="file" each="{files}" iteration="fileIterator">
            <fieldset class="fs_file_group" data-group="file-upload">
                <legend>
                    {f:translate(key: 'form_legend.secondaryFile')}
                </legend>
                <div class="form-control-static">
                    <f:link.external class="file_link" target="_blank" uri="{eww:fileUrl(uri:'{file.link}')}">
                        {file.title}
                    </f:link.external>
                    <button class="rem_file_group btn btn-xs btn-default" data-ajax="{f:uri.action(
                            action:'deleteFile',
                            controller:'AjaxDocumentForm',
                            pageType:110124,
                            arguments:{
                              fileUid: file.uid                              
                       })}" name="rem_file_group" type="submit">
                        <span class="glyphicon glyphicon-trash">
                        </span>
                        {f:translate(key: 'form_button.delete_item' arguments: {0: ''})}
                    </button>
                </div>
                <eww:iselementallowed condition="backendOnly">
                    <f:then>
                        <div class="form-group">
                            <label data-index="{groupIndex}" for="inp_secFiles_label_{file.uid}">
                                Display name
                            </label>
                            <f:form.textfield additionalattributes="{}" class="input-field form-control" id="inp_secFiles_label_{file.uid}" property="secFiles.{file.uid}.label" value="{file.label}">
                            </f:form.textfield>
                        </div>
                        <div class="form-group">
                            <label data-index="{groupIndex}" for="inp_secFiles_download_{file.uid}">
                                Download
                            </label>
                            <f:form.checkbox additionalattributes="{}" checked="{f:if(condition: '{file}', then: '{file.download}', else: 'checked')}" class="input-field input-field-checkbox" id="inp_secFiles_download_{file.uid}" property="secFiles.{file.uid}.download" value="yes">
                            </f:form.checkbox>
                        </div>
                        <div class="form-group">
                            <label data-index="{groupIndex}" for="inp_secFile_archive_{file.uid}">
                                Archive
                            </label>
                            <f:form.checkbox additionalattributes="{}" checked="{file.archive}" class="input-field input-field-checkbox" id="inp_secFiles_archive_{file.uid}" property="secFiles.{file.uid}.archive" value="yes">
                            </f:form.checkbox>
                        </div>
                    </f:then>
                </eww:iselementallowed>
            </fieldset>
        </f:for>
    </f:then>
</f:if>
<f:render arguments="{groupIndex:0}" partial="DocumentForm/SecondaryUpload">
</f:render>
