{namespace eww=EWW\Dpf\ViewHelpers}
<fieldset class="fs_file_group" data-group="file-upload" data-virtual="{virtual}" id="primary_file">
    <legend>
        {f:translate(key: 'form_legend.primaryFile')}{f:if(condition: '{virtual}', then: '', else: '*')}
    </legend>
    <f:form.upload additionalattributes="{data-virtual:virtual}" class="input_file_upload" id="inp_primaryFile" property="primaryFile">
    </f:form.upload>
    <eww:iselementallowed condition="backendOnly">
        <f:then>
            <div class="form-group">
                <label data-index="{}" for="inp_primaryFile">
                    Display name
                </label>
                <f:form.textfield additionalattributes="{}" class="input-field form-control" id="inp_primaryFile_label" property="primaryFile.label" value="">
                </f:form.textfield>
            </div>
            <div class="form-group">
                <label data-index="{}" for="inp_primaryFile">
                    Download
                </label>
                <f:form.checkbox additionalattributes="{}" checked="{f:if(condition: '{file}', then: '{file.download}', else: 'checked')}" class="input-field input-field-checkbox" id="inp_primaryFile_download" property="primaryFile.download" value="yes">
                </f:form.checkbox>
            </div>
            <div class="form-group">
                <label data-index="{}" for="inp_primaryFile">
                    Archive
                </label>
                <f:form.checkbox additionalattributes="{}" checked="{file.archive}" class="input-field input-field-checkbox" id="inp_primaryFile_archive" property="primaryFile.archive" value="yes">
                </f:form.checkbox>
            </div>
        </f:then>
    </eww:iselementallowed>
</fieldset>
