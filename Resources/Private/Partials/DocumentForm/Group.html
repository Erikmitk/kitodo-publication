
<fieldset class="fs_group" data-group="{formGroupUid}" data-mandatory="{groupItem.mandatory}">
    <legend>
      <f:if condition="{groupIndex}">+{groupIndex}: </f:if>
      {formGroupDisplayName}
      <f:if condition="{groupIndex}"><button type="submit" name="rem_group" class="btn btn-default rem_group" data-group="{formGroupUid}"><span class="glyphicon glyphicon-remove"></span><span class="sr-only">{f:translate(key: 'form_button.delete_item', arguments: {0: formGroupDisplayName})}</span></button></f:if>
    </legend>
    
    <f:for each="{groupItem.items}" as="formField" iteration="fieldIterator">

      <f:for each="{formField}" as="fieldItem" iteration="fieldItemIterator">
        <div class="form-container">
          <f:alias map="{ 
                          countries: {
                            xyz: '',
                            bul: 'Bulgarisch',
                            chi: 'Chinesisch',
                            dan: 'Dänisch',
                            ger: 'Deutsch',
                            eng: 'Englisch',
                            est: 'Estnisch',
                            fin: 'Finnisch',
                            fre: 'Französisch',
                            grc: 'Griechisch',
                            gle: 'Irisch',
                            ita: 'Italienisch',
                            jpn: 'Japanisch',
                            lat: 'Latein',
                            lav: 'Lettisch',
                            lit: 'Litauisch',
                            mlt: 'Maltesisch',
                            dut: 'Niederländisch',
                            dsb: 'Niedersorbisch',
                            hsb: 'Obersorbisch',
                            pol: 'Polnisch',
                            por: 'Portugiesisch',
                            rum: 'Rumänisch',
                            rus: 'Russisch',
                            swe: 'Schwedisch',
                            slo: 'Slowakisch',
                            slv: 'Slowenisch',
                            spa: 'Spanisch',
                            cze: 'Tschechisch',
                            hun: 'Ungarisch'
                          } 
                         }">            
                                     
                                                                
              <f:render partial="DocumentForm/Field" arguments="{
                          formPageUid: formPageUid,                       
                          formGroupUid: formGroupUid,                                     
                          groupIndex: groupIndex,                        
                          formField: formField,
                          fieldIndex: fieldItemIterator.index,
                          fieldItem: fieldItem,                                               
                          countries: countries}"/>
          
              <f:if condition="{fieldItem.maxIteration} == 0">
                <f:if condition="{fieldItemIterator.isLast}">
                <button type="submit"
                         title="{f:translate(key: 'form_button.add_item', arguments: {0: fieldItem.displayName})}"
                         name="add_field" class="btn btn-default add_field"
                         data-field="{fieldItem.uid}"
                         data-ajax="{f:uri.action(
                              action:'field',
                              controller:'AjaxDocumentForm',
                              pageType:110124,
                              arguments:{
                                  pageUid: formPageUid,
                                  groupUid: formGroupUid,
                                  groupIndex: groupIndex,
                                  fieldUid: fieldItem.uid
                         })}"
                         data-index="{fieldItemIterator.index}">
                  <span class="glyphicon glyphicon-plus"></span>
                  <span class="sr-only">{f:translate(key: 'form_button.add_item', arguments: {0: fieldItem.displayName})}</span>
                </button>
               
                </f:if>
              </f:if>
              
          </f:alias>
        </div>        
      </f:for>

    </f:for>
        
</fieldset>
