<fieldset class="fs_group" data-group="{formGroupUid}">
    <legend>{formGroupDisplayName}</legend>

    <f:for each="{groupItem.fields}" as="formField" iteration="fieldIterator">

      <f:for each="{formField.items}" as="fieldItem" iteration="fieldItemIterator">
        <label>{formField.displayName}</label><f:if condition="{formField.mandatory}"><span class="mandatory">*</span></f:if>

        <f:switch expression="{formField.inputField}">
            <f:case value="0"><f:form.textfield name="newDocument[metadata][p][{formPageUid}][g][{formGroupUid}][{groupIndex}][f][{formField.uid}][{fieldItemIterator.index}]" value="{fieldItem}" class="input-field" /></f:case>
            <f:case value="1"><f:form.textarea  name="newDocument[metadata][p][{formPageUid}][g][{formGroupUid}][{groupIndex}][f][{formField.uid}][{fieldItemIterator.index}]" value="{fieldItem}" class="input-field" /></f:case>
        </f:switch>
      </f:for>

    </f:for>
</fieldset>
