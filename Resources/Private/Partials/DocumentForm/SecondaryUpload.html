{namespace eww=EWW\Dpf\ViewHelpers}
<fieldset class="fs_file_group" data-group="file-upload">
    <legend>
        {f:translate(key: 'form_legend.secondaryFile')}
    </legend>
    <f:form.upload class="input_file_upload" property="secondaryFiles.{groupIndex}">
    </f:form.upload>
    <f:if condition="{groupIndex}">
        <button class="btn btn-default rem_secondary_upload" data-index="{groupIndex}" name="rem_secondary_upload" type="submit">
            <span class="glyphicon glyphicon-remove">
            </span>
            <span class="sr-only">
                delete secondary file upload
            </span>
        </button>
    </f:if>
    <eww:iselementallowed condition="backendOnly">
        <f:then>
            <div class="form-group">
                <label data-index="{groupIndex}" for="inp_secondaryFile_{groupIndex}">
                    Display name
                </label>
                <f:form.textfield additionalattributes="{}" class="input-field form-control" id="inp_secondaryFile_{groupIndex}" property="secondaryFiles.{groupIndex}.label" value="">
                </f:form.textfield>
            </div>
            <div class="form-group">
                <label data-index="{groupIndex}" for="inp_secondaryFile_{groupIndex}">
                    Download
                </label>
                <f:form.checkbox additionalattributes="{}" checked="{f:if(condition: '{file}', then: '{file.download}', else: 'checked')}" class="input-field input-field-checkbox" id="inp_secondaryFile_{groupIndex}" property="secondaryFiles.{groupIndex}.download" value="yes">
                </f:form.checkbox>
            </div>
            <div class="form-group">
                <label data-index="{groupIndex}" for="inp_secondaryFile_{groupIndex}">
                    Archive
                </label>
                <f:form.checkbox additionalattributes="{}" checked="{file.archive}" class="input-field input-field-checkbox" id="inp_secondaryFile_{groupIndex}" property="secondaryFiles.{groupIndex}.archive" value="yes">
                </f:form.checkbox>
            </div>
        </f:then>
    </eww:iselementallowed>
</fieldset>
