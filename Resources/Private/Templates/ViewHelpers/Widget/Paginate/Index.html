<f:if condition="{configuration.insertAbove}">
    <f:render arguments="{pagination: pagination, configuration: configuration}" section="paginator">
    </f:render>
</f:if>
<f:renderchildren arguments="{contentArguments}">
</f:renderchildren>
<f:if condition="{configuration.insertBelow}">
    <f:render arguments="{pagination: pagination, configuration: configuration}" section="paginator">
    </f:render>
</f:if>
<f:section name="paginator">
    <ul class="f3-widget-paginator">
        <f:if condition="{pagination.previousPage}">
            <li class="previous">
                <f:if condition="{pagination.previousPage} > 1">
                    <f:then>
                        <f:widget.link addquerystringmethod="{configuration.addQueryStringMethod}" arguments="{currentPage: pagination.previousPage}">
                            <button class="btn btn-default btn-sm">
                                <f:translate key="widget.pagination.previous">
                                </f:translate>
                            </button>
                        </f:widget.link>
                    </f:then>
                    <f:else>
                        <f:widget.link addquerystringmethod="{configuration.addQueryStringMethod}">
                            <button class="btn btn-default btn-sm">
                                <f:translate key="widget.pagination.previous">
                                </f:translate>
                            </button>
                        </f:widget.link>
                    </f:else>
                </f:if>
            </li>
        </f:if>
        <f:if condition="{pagination.displayRangeStart} > 1">
            <li class="first">
                <f:widget.link addquerystringmethod="{configuration.addQueryStringMethod}">
                    <button class="btn btn-default btn-sm">
                        1
                    </button>
                </f:widget.link>
            </li>
        </f:if>
        <f:if condition="{pagination.hasLessPages}">
            <li>
                ...
            </li>
        </f:if>
        <f:for as="page" each="{pagination.pages}">
            <f:if condition="{page.isCurrent}">
                <f:then>
                    <li class="current">
                        <button class="btn btn-default active btn-sm">
                            {page.number}
                        </button>
                    </li>
                </f:then>
                <f:else>
                    <li>
                        <f:if condition="{page.number} > 1">
                            <f:then>
                                <f:widget.link addquerystringmethod="{configuration.addQueryStringMethod}" arguments="{currentPage: page.number}">
                                    <button class="btn btn-default btn-sm">
                                        {page.number}
                                    </button>
                                </f:widget.link>
                            </f:then>
                            <f:else>
                                <f:widget.link addquerystringmethod="{configuration.addQueryStringMethod}">
                                    <button class="btn btn-default btn-sm">
                                        {page.number}
                                    </button>
                                </f:widget.link>
                            </f:else>
                        </f:if>
                    </li>
                </f:else>
            </f:if>
        </f:for>
        <f:if condition="{pagination.hasMorePages}">
            <li>
                ...
            </li>
        </f:if>
        <f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
            <li class="last">
                <f:widget.link addquerystringmethod="{configuration.addQueryStringMethod}" arguments="{currentPage: pagination.numberOfPages}">
                    <button class="btn btn-default btn-sm">
                        {pagination.numberOfPages}
                    </button>
                </f:widget.link>
            </li>
        </f:if>
        <f:if condition="{pagination.nextPage}">
            <li class="next">
                <f:widget.link addquerystringmethod="{configuration.addQueryStringMethod}" arguments="{currentPage: pagination.nextPage}">
                    <button class="btn btn-default btn-sm">
                        <f:translate key="widget.pagination.next">
                        </f:translate>
                    </button>
                </f:widget.link>
            </li>
        </f:if>
    </ul>
</f:section>
