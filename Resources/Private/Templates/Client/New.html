<f:layout name="AdminBE" />

<f:section name="main">
   
  <h3>Init client</h3>

<f:flashMessages renderMode="div" />


<f:form.validationResults for="{newClient}">    
    <f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">        
        <div class="alert alert-danger">
        {propertyPath}
        <ul>
            <f:for each="{errors}" as="error">                
                <li>                    
                    {error} |
                    Argumente: <f:for each="{error.arguments}" as="argument">,</f:for>                    
                </li>                                    
            </f:for>
        </ul>                        
        </div>
    </f:for>        
</f:form.validationResults>


<f:if condition="{isValidClientFolder} > 0">
               
   <f:form id="new-client" action="create" name="newClient" object="{newClient}" >                        
                
                <label>Client</label>
                <f:form.textfield property="client" />
                
                <label>Project</label>
                <f:form.textfield property="project" />
                
                <label>Owner-ID</label>
                <f:form.textfield property="ownerId" />
                
                <br />
                <br />
                
                <f:form.submit class="btn btn-default btn-xs" value="Neuen Manddanten anlegen" />
   </f:form>        
        
    
</f:if>
        
    



</f:section>
