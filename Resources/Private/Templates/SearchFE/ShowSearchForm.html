<f:layout name="Default" />

<f:section name="main">

        <div class="searchbox">

            <f:form action="search" name="search" pageUid="{settings.searchResultsPid}" id="smallsearch" noCache="1" noCacheHash="1">

                <f:form.textfield property="query" placeholder="{f:translate(key: 'search.form.label.query')}" id="tx-dlf-search-query" value="{search}"/>

                <f:form.button id="submit" class="" type="submit">
                    {f:translate(key: 'search.form.button.search')}
                </f:form.button>

            </f:form>

        </div>

</f:section>
