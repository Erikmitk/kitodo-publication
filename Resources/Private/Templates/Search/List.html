{namespace dpf = EWW\Dpf\ViewHelpers}

<f:layout name="Backoffice"/>

<f:section name="main">

    <f:render partial="Search/SearchControl" arguments="{searchList: searchList}"/>

    <f:flashMessages />

    <div class="searchForm">
        <f:form action="search" name="query" class="form-inline">
            <div class="form-group">
                <label for="query">{f:translate(key: 'search.form.label.query')}</label>
                <f:form.textfield property="fulltext" class="form-control"
                                  placeholder="{f:translate(key: 'search.form.label.query')}" id="query"
                                  value="{simpleSearch}"/>
            </div>
            <f:form.button class="btn btn-secondary" type="submit">
                <i class="fas fa-search"></i>
                {f:translate(key: 'search.form.button.search')}
            </f:form.button>
        </f:form>
    </div>

    <f:render partial="Search/ListSearchResults" arguments="{_all}" />

</f:section>
