version: '2'

services:
    typo3-database:
        build:
            context: ..
            dockerfile: Build/Dockerfile-Mysql56
        image: kitodo-publication-mysql:5.6
        container_name: kitodo-publication-mysql
        command: mysqld --character-set-server=utf8  --collation-server=utf8_unicode_ci
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: typo3
            MYSQL_PASSWORD: typo3
            MYSQL_DATABASE: typo3
        volumes:
            - mysql-latest:/var/lib/mysql
        networks:
            - frontend

    typo3-app:
        build:
            context: ..
            dockerfile: Build/Dockerfile-TYPO3
        image: kitodo-publication:latest
        container_name: kitodo-publication-typo3
        hostname: typo3
        ports:
            - "80:80"
        volumes:
            - ..:/app
            - website-latest:/var/www/html
        depends_on:
            - typo3-database
        links:
            - typo3-database:db
        networks:
            - frontend
            - qucosafcrepodocker_backend
        external_links:
            - qucosafcrepodocker_fcrepo_1:fcrepo
            - qucosafcrepodocker_elasticsearch_1:elasticsearch

volumes:
    mysql-latest:
    website-latest:

networks:
    frontend:
    qucosafcrepodocker_backend:
        external: true
