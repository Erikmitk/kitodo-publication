version: '3.5'

services:
    db:
        image: mysql:5.6
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: typo3
            MYSQL_PASSWORD: typo3
            MYSQL_DATABASE: typo3
        volumes:
            - db:/var/lib/mysql
        networks:
            - frontend

    typo3:
        build:
            context: ..
            dockerfile: Build/Dockerfile-TYPO3
        image: kitodo-publication:latest
        ports:
            - "80:80"
        volumes:
            - ..:/app
            - fileadmin:/var/www/html/fileadmin
            - typo3temp:/var/www/html/typo3temp
            - typo3conf:/var/www/html/typo3conf
            - uploads:/var/www/html/uploads
        depends_on:
            - db
        networks:
            - frontend
            - backend

    elasticsearch-kitodo-75:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
        container_name: elasticsearch-kitodo-75
        environment:
            - xpack.ml.enabled: false
            - node.name=elasticsearch-kitodo-75
            - cluster.name=es-docker-cluster
            - cluster.initial_master_nodes=elasticsearch-kitodo-75
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        volumes:
            - elasticsearch-kitodo-75:/elasticsearch/data
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - "4713:9200"
        networks:
            - backend
            - kitodopublication_frontend

volumes:
    db:
    fileadmin:
    typo3temp:
    typo3conf:
    uploads:
    elasticsearch-kitodo-75:

networks:
    frontend:
        name: kitodopublication_frontend
    backend:
        external:
            name: qucosa_backend
